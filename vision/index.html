<html lang="en">

<head>

    <style>
        .navbar {
            display: none;
        }

    <script>
        function clickme() {
            var bar = document.getElementById("navbar");
            bar.style.display = "block";

        }

    </script>
</head>

<body>
    <div class="container-fluid align-item-start" style="background-color:rgb(221, 219, 219)">
        <div class="container">
            <div class="row">
                <div class="col-md-6 my-5">
                    <div class="img">
                        <figure>
                            <img class="img img-responsive" src="vision.jpg" alt="image one" style="border-radius:50%"

                        </p>
                        <button class="btn btn-warning mt-3"><a class="nav-link text-light" href="#">LEARN MORE<i
                                    class="fa fa-arrows"></i></a></button>
                    </div>
                </div>
                <div class="col-md-6 my-5">
                    <div class="img">
                        <img class="img img-responsive" src="vision2.jpg" alt="image one" width="100%" height="500px"
                            style="float:right;">
                    </div>
                </div>
            </div>
        </div>
        <hr id="nav" onclick="clickme()">

        $(document).read(function () {
